<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

<body class="font-manrope">
    <header>
        <!-- Nav Section -->
         <nav class="flex flex-col lg:flex-row container mx-auto justify-between items-center pt-10">
            <h2 class="nav-title text-4xl font-bold">Tea House</h2>
            <div class="flex gap-10 text-2xl font-medium cursor-pointer mt-5 lg:mt-0">

            </div>

          <div class="flex flex-col lg:flex-row justify-between  container mx-auto mt-16">

            <div class="space-y-5 px-5 lg:px-0">
                <h1 class="text-7xl font-bold black-primary">It's good <br> tea time at The <br> Tea House</h1>
                <p class="common-description">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="btn-primary">Explore More<i class="ml-3 fa-solid fa-arrow-right"></i></button>
            </div>
            <!-- banner img -->
             <div class="relative">
                <div>
                    <img class="relative" src="images/banner.png" alt="">
                </div>
              <!-- banner bedge -->
                <div class="absolute  flex items-center gap-3 w-64 px-7 py-5 rounded-lg shadow-xl bg-white bottom-5 left-20">
                   <div><i class="text-4xl fa-solid fa-star text-yellow-400"></i></div>
                   <div>
                       <h4 class="text-3xl font-extrabold">5.00</h4>
                       <p class="common-description">Trust Pilot Ratings</p>
                   </div>
                </div>

          </div>
